<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../components/login.css">
    <link rel="stylesheet" href="../components/general.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="../html/home.html">
        <div class="back_home_circle"></div>
    </a>

    <span class="title_text" style="width: auto;">Sign Up</span>
    <div class="input-group">

        <form action="../php/signup.php" method="post">
            <div class="input-box">
                <input type="text" name="first-name" required>
                <label>First Name</label>
            </div>
            <div class="input-box">
                <input type="text" name="last-name" required>
                <label>Last Name</label>
            </div>
            <div class="input-box">
                <input type="text" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <input type="submit" name="submit-login" value="Signup">
        </form>
        
    </div>
      
</body>
</html>
